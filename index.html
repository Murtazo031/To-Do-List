<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
        <h1 style="width: 30%;">TODO</h1>
        <div style="width: 22%; display: flex; align-items: center; gap: 10px;">
        <label for="status" style="color: black;">Status:</label>
         <select style="width: 120px; font-weight: 700;  height: 40px; border-radius: 25px; padding: 0% 2%;" id="status">
            <option value="All">All</option>
            <option value="true">True</option>
            <option value="false">False</option>
         </select>
        </div>
         <search class="search">
            <input class="inpsearch" type="search">
            <img src="./search.png" style="width: 20px; height: 20px;" alt="" class="bntsearch">
         </search>

        <h1 style="width: 7%; color: black; cursor: pointer; background-color: #fff; border: none; font-weight: 400;" class="btnAdd">+</h1>
    </div>
    <dialog style="width: 30%; " class="dialog">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <h1>Task</h1>
            <p class="close">x</p>
        </div>
        <div style="display: flex; flex-direction: column; gap: 50px;">
            <title>Title</title>
            <input class="inp1" placeholder="placeholder text">
            <title>Description</title>
            <input class="inp2" type="text" placeholder="placeholder text">
        </div>
        <div style="display: flex; gap: 10px; margin-top: 25px;">
        <button style="cursor: pointer;" class="save">SAVE</button>
        <button style="cursor: pointer;" class="cancel">CANCEL</button>
        </div>
    </dialog>

<div style="display: flex; width: 85%; margin: auto; gap: 15%;" class="side" >
    <div  style="display: flex; flex-direction: column; font-family: Montserrat Alternates, serif;">
        <div style="display: flex; align-items: center; gap: 15px; font-size: 28px; font-weight: 500;">
            <img src="./Ellipse 1.png" alt="">
            <p>work</p>
        </div>
        <div style="display: flex; align-items: center; gap: 15px; font-size: 28px; font-weight: 500;"">
            <img src="./Ellipse 2.png" alt="">
            <p>study</p>
        </div>
        <div style="display: flex; align-items: center; gap: 15px; font-size: 28px; font-weight: 500;"">
            <img src="./Ellipse 3.png" alt="">
            <p>entertainment</p>
        </div>
        <div style="display: flex; align-items: center; gap: 15px; font-size: 28px; font-weight: 500;"">
            <img src="./Ellipse 4.png" alt="">
            <p>family</p>
        </div>
        <div class="Hide" style="display: flex; gap: 20px;">
            <input type="checkbox" class="checkbox">
            <p style="font-weight: 500; font-size: 20px; color: grey;">Hide done task</p>
        </div>
    </div>
    <div class="parent"></div>
</div>
    <script src="./code.js"></script>
</body>
</html>
